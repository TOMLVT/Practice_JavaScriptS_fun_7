<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="container">
            <button type="submit" class="btn" onclick="openPopup()">Open Modal Success</button>
            <div class="popup" id="PopupAlert">
                <img src="assets/image/404-tick.png" alt="">
                <h2>Thank you</h2>
                <p>Your details has been successfully submitte. Thank you !</p>
                <button type="button" onclick="ClosePopup()">OK</button>
            </div>
        </div>

    <script>
        let popup = document.getElementById('PopupAlert')
        function openPopup() {
            popup.classList.add('open-Popup')
        }   
        function ClosePopup() {
            popup.classList.remove('open-Popup')
        }
    </script>
</body>
</html>
